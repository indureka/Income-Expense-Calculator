<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expense Calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Income Expense Tracker</h1>

        <!-- Balance Section -->
        <div class="balance-section">
            <h2>Total Balance: <span id="total-balance">₹0.00</span></h2>
            <div class="balance-details">
                <h3>Total Income: <span id="total-income">₹0.00</span></h3>
                <h3>Total Expenses: <span id="total-expense">₹0.00</span></h3>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <form id="transaction-form">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Enter description" required>

                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" required>

                <label for="type">Type</label>
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>

                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <h3>Filter Transactions</h3>
            <label><input type="radio" name="filter" value="all" checked> All</label>
            <label><input type="radio" name="filter" value="income"> Income</label>
            <label><input type="radio" name="filter" value="expense"> Expense</label>
        </div>

        <!-- Transaction List Section -->
        <div class="transactions-section">
            <h3>Transactions</h3>
            <ul id="transaction-list"></ul>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
